<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css" media="screen">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css" media="screen">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css" media="screen">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css" media="screen">
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
        </div>
      </div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
	  <ul class="popover">
	    <li><h2>Arizona:</h2></li>
	    <li>Phoenix</li>
	    <li>Tucson</li>
	    <li><h2>California:</h2></li>
	    <li>San Fransisco</li>
	    <li>Los Altos</li>
	  </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
	  <ul class="popover">
	    <li>Internet:</li>
	    <li>Tv</li>
	    <li>Kitchen:</li>
	    <li>Iron</li>
	  </ul>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>
      <div class="foot_text">
        <p>Best School</p>
      </div>
    </footer>
  </body>
</html>
